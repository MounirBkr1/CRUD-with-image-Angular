<h3>Modifier le Cours : <b style="color:blue"> {{cour.title | uppercase}}</b></h3>


<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>title</label>
    <input type="text" class="form-control" id="title"
           [(ngModel)]="cour.title" name="title">
  </div>
  <div class="form-group">
    <label for="">price</label>
    <input type="text" class="form-control" id="price"
           [(ngModel)]="cour.price" name="price">
  </div>
  <div class="form-group">
    <label for="">content</label>
    <input type="text" class="form-control" id="content"
           [(ngModel)]="cour.content" name="content">
  </div>

  <div class="form-group">
    <label for="">Nom Image:</label>
    <input type="text" class="form-control" id="image"
           [(ngModel)]="selectedFileName"  name="image" placeholder="nom de l'image" readonly>
  </div>


  <div class="form-group mt-4">
    <div class="row">
      <div class="col-md-4">
        <label for="">image</label>
      </div>
      <div class="col-md-8">
        <img src="{{this.coursService.baseUrl+'photoCours/'+cour.id}}" alt="{{cour.image}}" width="200px" height="200px">
      </div>
    </div>




    <!--    CHANGE PHOTO -->
    <button type="button" class="btn btn-primary mb-2" (click)="updatePhoto(cour)">update</button>
    <p *ngIf="updatePhotoBoolean==true && currentCours==cour">
      <input type="file" (change)="onSelectFile($event)">
      <button type="button" class=""btn btn-succes (click)="uploadImage()">Upload</button>
      <br>
      Pourcentage du t√©lechargement: {{progress}}

    </p>





  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-success mt-2 " type="submit">Enregistrer</button>

  </div>
</form>
